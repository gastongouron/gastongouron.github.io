    <script type="text/javascript">
        $('#myCarousel').carousel({
          interval: 7000
        });
        
        $('.carousel .item').each(function(){
          var next = $(this).next();
          if (!next.length) {
            next = $(this).siblings(':first');
          }
          next.children(':first-child').clone().appendTo($(this));
        
          for (var i=0;i<2;i++) {
            next=next.next();
            if (!next.length) {
              next = $(this).siblings(':first');
            }
        
            next.children(':first-child').clone().appendTo($(this));
          }
        });
    </script>
    <script src="js/loadmore.js"></script>
    <script>
        $("#list").loadMore({
            selector: '.block',
            loadBtn: '#btn',
            limit: 1,
            load: 1,
            animate: true,
            animateIn: 'fadeInUp'
        });
